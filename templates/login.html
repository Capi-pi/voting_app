<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../static/admin_login.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h1>Connexion</h1>
    {% if error %}<p>{{ error }}</p>{% endif %}
    <form method="post" action="/login">
      <input type="text" name="student_id" placeholder="Identifiant" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>
  <footer class="footer">
    <p>Copyright © 2025 — @alpha @olivier @babacar @cps</p>
  </footer>

</body>
</html>
